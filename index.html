<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Quizmaster</span>
      </div>
    </nav>
    <main class="main-container">
      <div class="main-card card">
        <div class="card main-card start-card" id="start-card">
          <h1 class="titel">Quizmaster</h1>
          <p>Willkommen bei Quizmaster! Ich wünsche dir viel Spaß!!</p>
          <label for="user">Name eingeben</label>
          <input class="user-input" type="text" id="user">
          <button type="button" onclick="start()" class="btn btn-primary btn-lg">START</button>
        </div>
        <div class="card-header">
          <h2 class="logo">Quizmaster</h2>
          <h4 id="question">
            Wer von diesen allen Frauen und Männern die sich hier unten befinden
            hat HTMl erfunden?
          </h4>
        </div>
        <div class="card-body">
          <div class="card">
            <div class="card-body" id="answer-1">
              <span class="letter-box">A</span>
              <span>answer-1</span>
            </div>
          </div>
          <div class="card">
            <div class="card-body" id="answer-2">
              <span class="letter-box">B</span>
              <span>answer-1</span></div>
          </div>
          <div class="card">
            <div class="card-body" id="answer-3">
              <span class="letter-box">C</span>
              <span>answer-1</span></div>
          </div>
          <div class="card">
            <div class="card-body" id="answer-4">
              <span class="letter-box">D</span>
              <span>answer-1</span></div>
          </div>
        </div>
        <div class="card-footer">
          <div class="questions-number">
            <span id="question-number">Frage 1</span>
            <span>von 5</span>
          </div>
          <button type="button" class="btn btn-primary btn-lg" id="next-button">Next</button>
        </div>
      </div>
    </main>
  </body>
</html>
