<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizmaster</title>
    <!-- Bootstrap files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./style.css" />
    <script src="./json.js"></script>
    <script src="./script.js"></script>
    
  </head>
  <body onload="render()">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Quizmaster</span>
      </div>
    </nav>
    <main class="main-container">
      <div class="main-card card" >
        <div class="card main-card start-card" id="start-card">
          <h2 class="blue-txt title">Quizmaster</h2>
          <p>Willkommen bei <span class="blue-txt">Quizmaster</span>! Ich wünsche dir viel Spaß!!</p>
          <label for="user">Name eingeben</label>
          <input class="user-input" type="text" id="user">
          <button type="button" onclick="start()" class="btn btn-primary btn-lg">START</button>
        </div>
        <div id="main-card">
          <div class="card-header"></div>
          <div class="card-body"></div>
          <div class="card-footer"></div>
        </div>
      </div>
    </main>
  </body>
</html>
