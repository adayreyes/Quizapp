<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizmaster</title>
    <!-- Bootstrap files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./style.css" />
    <script src="./js/json.js"></script>
    <script src="./js/confetti.js"></script>
    <script src="./js/script.js"></script>
    
  </head>
  <body onload="render()">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Quizmaster</span>
      </div>
    </nav>
    <main class="main-container">
     
      <div class="main-card-container main-card card" >
        <div class="card top-card start-card" id="start-card">
          <h2 class="blue-txt title">Quizmaster</h2>
          <p>Willkommen bei <span class="blue-txt">Quizmaster</span>!<br> Ich wünsche dir viel Spaß &#128521;</p>
          <label for="user">Name eingeben &#128394;</label>
          <input class="user-input" type="text" id="user">
          <button type="button" onclick="start()" class="btn btn-primary btn-lg">START</button>
        </div>
        <div class="questions-card" id="main-card">
          <div class="card-header" id="card-header"></div>
          <div class="progress">
            <div class="progress-bar" role="progressbar" id="progress-bar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">25%</div>
          </div>
          <div class="card-body" id="card-body"></div>
          <div class="card-footer" id="card-footer"></div>
        </div>
        <div class="card top-card end-card" id="end-card">
          <h2 class="blue-txt title">Quizmaster</h2>
          <p id="thanks"></p>
          <table class="table">
          <caption class="caption-top">Verlauf</caption>
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Richtige Antworten</th>
              </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
          </table>
          <div class="end-buttons"> 
            <button class="btn btn-primary btn-lg" onclick="reload()">Nochmal spielen</button>
            <button class="btn btn-danger btn-lg" onclick="showAllResults()">Alle Ergebnisse</button>
          </div>
        </div>
        <div class="card top-card  result-card" id="result-card">
          <h2 class="blue-txt title">Quizmaster</h2>
          <p id="thanks"></p>
          <table class="table">
          <caption class="caption-top">Verlauf</caption>
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Richtige Antworten</th>
              </tr>
            </thead>
            <tbody id="all-ranking">
            </tbody>
          </table>
          <div class="result-buttons"> 
            <button class="btn btn-primary btn-lg" onclick="reload()">Nochmal spielen</button>
            <button class="btn btn-danger btn-lg" onclick="goBack()">Zurück</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
